<div class="center-login">
  <form action="submit" [formGroup]='forgotPasswordForm' (ngSubmit)="forgotPassword(forgotPasswordForm.value)"  class="form-signin ">
    <alert type="danger" *ngIf="errorMsg && errorMsg.length">
      {{errorMsg}}
      <div *ngIf="!is_email_verified && is_email_verified !== undefined"><button class="btn btn-primary" type="button" (click)="reSendEmail()">Resend Email</button></div>
    </alert>
    <alert type="success" *ngIf="successMsg && successMsg.length">
      {{successMsg}}
    </alert>
    <img [src]="appLogo" alt="Logo" class="logo">
    <p class="forgot-password">Forget your password? No worries! Just enter your email address and weâ€™ll send you a password reset link.</p>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" [formControl]="forgotPasswordForm.controls['email']" autofocus>
         <p class="error-msg" *ngIf="!forgotPasswordForm.controls['email'].pristine && forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].hasError('required')">{{messages['EMAIL_REQ']}}</p>
      <p  *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].hasError('invalidFormat') && !forgotPasswordForm.controls['email'].hasError('required') && !forgotPasswordForm.controls['email'].pristine" class="error-msg">{{messages['EMAIL_INVALID_FORMAT']}}</p>
    </div>
    <button class="btn btn-primary" [disabled]="!forgotPasswordForm.valid" type="submit">Send</button>
    <p class="font-small text-center">Return to <a href="javascript:void(0);" (click)="redirectToLogin()" class="color-green">Sign in.</a>
  </form>
</div>
