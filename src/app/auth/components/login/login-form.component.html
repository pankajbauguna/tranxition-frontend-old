<div role="main" class="d-flex login-section">
  <form ction="submit" [formGroup]='loginForm' (ngSubmit)="loginUser(loginForm.value)"> 
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" autofocus [formControl]="loginForm.controls['email']">
      <p class="error-msg" *ngIf="!loginForm.controls['email'].pristine && loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">{{messages['EMAIL_REQ']}}</p>
      <p  *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('invalidFormat') && !loginForm.controls['email'].hasError('required') && !loginForm.controls['email'].pristine" class="error-msg">{{messages['EMAIL_INVALID_FORMAT']}}</p>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [formControl]="loginForm.controls['password']">
      <p *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')" class="error-msg">{{messages['PASSWORD_REQ']}}</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
